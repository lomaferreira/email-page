<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de e-mail</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="post">
      <header>
        <img src="./assets/logo.svg" alt="logo do site" />
      </header>
      <div class="announcement">
        <h1>
          <span>WE'RE <br /> </span> COMING <br />SOON
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="user">
          <input type="email" placeholder="Email Address" />
          <button>
            <img src="./assets/icon-arrow.svg" alt="sinal de >" />
          </button>
        </div>
      </div>
      <picture class="img">
        <source srcset="assets/hero-mobile.jpg" media="(max-width:800px)"  width="100%"
          height="100%">
        <img
          src="./assets/hero-desktop.jpg"
          alt="mulher com camisa social laranja e cabelos castanhos, com a mÃ£o no queixo."
          width="100%"
          height="100%"
        />
      </picture>
      <footer>
        Challenge by
        <a href="https://www.frontendmentor.io/?ref=challenge"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/lomaferreira/"
          >Paloma S. Ferreira</a
        >.
      </footer>
    </form>
  </body>
</html>
